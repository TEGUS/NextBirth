<ion-navbar color="primary">
  <button ion-button menuToggle *ngIf="showMenuToggle">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{_title}}</ion-title>
  
  
  <ion-buttons end *ngIf="ionButtons != undefined && ionButtons.length == 1">
    <button ion-button *ngFor="let item of ionButtons" (click)="goTo(item)">
      <ion-icon [name]="item.icon"></ion-icon>
    </button>
  </ion-buttons>
  
  <ion-buttons end *ngIf="ionButtons != undefined && ionButtons.length > 1">
    <button ion-button tappable (click)="goTo({code: 'more'})">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<div style="height: 13px; font-size: 11px; color: white; text-align: center;"
     [style.background-color]="colorNetworkStatus"
     *ngIf="showNetworkStatus">
  {{msg_network}}
</div>
