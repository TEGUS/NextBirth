<ion-header>
  <navbar [title]="'Mes mises à jours'"></navbar>
</ion-header>


<ion-content class="monbody">
  <br>
  <br>
  <br>
  <ion-row>
    <ion-col col-6>
      <p class="text">Date</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> kg </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Poids</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> kg </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Taille</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> m </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Taux d'hémoglobine</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> g/dl </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Tension artérielle</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> mmHg </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Glycémie à jeun</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> g/l </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text">Température vaginale</p>
    </ion-col>
    <ion-col>
      <ion-input class="monimput" type="text"></ion-input>
    </ion-col>
    <ion-col>
      <p> °C </p>
    </ion-col>
  </ion-row>
  <ion-row class="maligne">
    <ion-col col-6>
      <p class="text"> Conclusion du dernier CPN </p>
    </ion-col>
    <ion-col>
      <select name="" id="" class="monselect">
        <option value="habituel">Grossesse évolutive</option>
        <option value="ihabituel">ihabituel</option>
        <option value="tres abondant">annormal</option>
      </select>
    </ion-col>

  </ion-row>


</ion-content>

<ion-footer class="monfooter">
  <ion-row>
    <ion-col>
      <button class="buttonanuler">Annuler</button>
    </ion-col>
    <ion-col>
      <button class="buttonenregistrer">Enregistrer</button>
    </ion-col>
  </ion-row>
  <button></button>
</ion-footer>
