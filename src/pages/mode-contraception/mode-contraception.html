<ion-header>
  <navbar [title]="title"></navbar>
</ion-header>


<ion-content class="bg-page">
  <div
    style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; font-size: 17px; padding-left: 25px; padding-right: 25px; margin-bottom: 20px;">
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
      <ion-label>Délai d'ovulation</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </div>

    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
      <ion-label>Règles</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </div>
  </div>

  <ion-row *ngFor="let item of items" (click)="selectArticle(item.id)">
    <ion-col col-3>
      <img [src]="item._embedded.miniature != null ? item._embedded.miniature._embedded.url_photo : '/assets/imgs/background.jpg'" alt="" width="80" height="80">
    </ion-col>
    <ion-col class="item-list">
      <label>{{item.title}}</label>
      <p>{{item.content | slice:0:47}}...</p>
    </ion-col>
    <ion-col col-2 class="button-submit">
      <img src="assets/imgs/maflecherouge.png" alt="" width="15" height="30">
    </ion-col>
  </ion-row>
</ion-content>
