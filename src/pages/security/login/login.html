<ion-header>
  <ion-navbar color="primary">
    <ion-title>Se Connecter</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="content">
    <img class="profils" src="assets/imgs/monlogo.png" alt="">
    <br>
    
    <input-element
      [libelle]="'Numéro de téléphone'"
      [type]="'text'"
      (outputValue)="getPhone($event)">
    </input-element>

    <input-element
      [libelle]="'Mot de passe'"
      [type]="'password'"
      (outputValue)="getPassword($event)">
    </input-element>

    <p class="show-error-dom" *ngIf="error != null"> Login et/ou mot de passe incorrect! </p>

    <div class="create-account">
      <input id="login" type="button" value="SE CONNECTER" (click)="login()">
      <input id="signup" type="button" value="S'INSCRIRE" (click)="signup()">
    </div>
  </div>
</ion-content>
