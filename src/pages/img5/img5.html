<ion-header>
  <navbar></navbar>
</ion-header>


<ion-content>
  <div
    style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; color: white; font-size: 17px; padding-left: 25px; padding-right: 25px; margin-bottom: 20px;">
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
      <ion-label>Délai d'ovulation</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </div>

    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
      <ion-label>Règles</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </div>
  </div>

  <ion-row *ngFor="let item of items">
    <ion-col col-3>
      <img [src]="item.img" alt="" width="80" height="80">
    </ion-col>
    <ion-col class="item-list">
      <label>{{item.label}}</label>
      <p>{{item.description}}</p>
    </ion-col>
    <ion-col col-2 class="button-submit">
      <div id="triangle"></div>
    </ion-col>
  </ion-row>

</ion-content>
