<ion-header>
  <navbar [title]="'Calendrier'"></navbar>
</ion-header>


<ion-content class="monbody">
  <ion-card class="question">
    <ion-row class="montext">
      Grossesse
    </ion-row>
  </ion-card>
  
  <ion-card class="question2">
    <ion-row class="montext2">
      <ion-col col-3>Consultation</ion-col>
      <ion-col col-3>Soins</ion-col>
      <ion-col col-3>TAF</ion-col>
      <ion-col col-3>Bilan Recommand√©</ion-col>
    </ion-row>
  </ion-card>
  
  
  <timeline endIcon="call" *ngIf="testeur == 0">
    <timeline-item *ngFor="let item of timelines; index as i">
      <timeline-time [time]="item.time"></timeline-time>
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>

          <!--<ion-slides > 
             
                <ion-slide class="mondive" *ngFor="let item of item.elements">
                  <p class="datecard">{{item.time.subTitle}}</p>
                  <p class="titrecard">{{item.title}}</p>
                  <p>{{item.content}}</p>
                </ion-slide>
              
          </ion-slides>  --> 


          <ion-scroll>
          <div style="display: flex; flex-direction: row;">
            <div class="mondive" *ngFor="let item of item.elements" (click)="selectArticle(item.content, item.description)">
              <p class="datecard">{{item.time.subTitle}}</p>
              <p class="titrecard">{{item.title}}</p>
              <p>{{item.content}}</p>
            </div>
          </div>
        </ion-scroll>
      </ion-card>
    </timeline-item>
  </timeline>


  <ion-card *ngIf="testeur == 1">
    
    <ion-card-content>
      <ion-card-title>
        {{titre}}
      </ion-card-title>
      <p>
        {{description}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-right  (click)="goodArticle()">
        <button ion-button clear small color="danger" icon-start (click)="goodArticle()">
         
          ok
        </button>
      </ion-col>
    </ion-row>

</ion-card>
  
  
  <ion-infinite-scroll (ionInfinite)="doInfiniteBottom($event)" threshold="2%">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
