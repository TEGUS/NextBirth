<ion-header>
  <navbar title="Gestante"></navbar>
</ion-header>

<ion-content>

  <ion-row>
     <ion-col col-4>
        <p>Ovulation dans</p>
     </ion-col>
     <ion-col col-2>
        <input class="monimput" type="text">
    </ion-col>
    <ion-col col-4>
        <p>Règle dans</p>
    </ion-col>
    <ion-col col-2>
        <input class="monimput" type="text">
    </ion-col>

  </ion-row>
    
  <ion-row>
    <ion-col col-6>
       <button class="monbutton">Signaler un câlin</button>
    </ion-col>
    <ion-col col-6>
        <button class="monbutton">Signaler un souci</button>
      </ion-col>
  </ion-row>

  

    <p  class="monalerte">
      <ion-row>
          <ion-col col-2>
            <img (click)="img1j1()"  src="assets/imgs/alert.png" class="imagealert">
          </ion-col>
          <ion-col col-10>
               <p class="datealerte">Mardi 06 mars 2018 </p>
               <p class="contenuealerte">Alerte rouge! Port risqué de conception en cette periode </p>
          </ion-col>

      </ion-row>
       
    </p>


  

  <ion-grid>
    <ion-row style="height: 105px;" *ngFor="let item of items" (click)="selectArticle(item.id)">
      <ion-col col-4>
        <img
          [src]="item._embedded.miniature != null ? item._embedded.miniature._embedded.url_photo : '/assets/imgs/background.jpg'"
          alt="" width="100" height="70">
      </ion-col>
      <ion-col class="item-list">
        <label>{{item.title}}</label>
        <p>{{item.content | slice:0:30}}...</p>
      </ion-col>
      <ion-col col-2 class="button-submit">
        <img src="assets/imgs/maflecherouge.png" alt="" width="20" height="40">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
