<ion-header>
  <navbar [title]="'Ma grossesse'"></navbar>
</ion-header>


<ion-content padding class="monbody">


  <ion-grid *ngIf="testeur == 0">
     <div *ngFor="let item of items">
        <ion-row style="height: 100px;"  (click)="selectNode(item.id, item.libelle, item.description, item._embedded.image._embedded.url_photo)" >
            <ion-col col-4>
              <!-- <img src="assets/imgs/background.jpg" alt="" width="100" height="70">-->
              <img
                [src]="item._embedded.image != null ? item._embedded.image._embedded.url_photo : '/assets/imgs/background.jpg'"
                alt="" width="100" height="70">
            </ion-col>
            <ion-col class="item-list">
              <label class="titles">{{item.libelle}}   </label>
              <!--<p>{{item.content | slice:0:30}}...</p>-->
              <p class="titles">{{item.description | slice:0:50}}...</p>
              <p class="ladate">{{ parseDate(item._embedded.date_creation, "DD-MM-YYYY:HH:mm") }}</p>
            </ion-col>
            <ion-col col-2 class="mafleche">
                <img src="assets/imgs/maflecherouge.png" alt="" width="20" height="40">
            </ion-col>
          </ion-row>
          <br>
        <hr style=" background-color: #b9b9b9; height: 1px; margin-top: -2px; margin-left: 5px; margin-right: 20px;">
        <br>
     </div>
        
  </ion-grid>


  <ion-card *ngIf="testeur == 1">

      <img src="{{images}}"/>
  
      <ion-card-content>
        <ion-card-title>
          {{libelle}}
        </ion-card-title>
        <p>
          {{description}}
        </p>
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" (click)="suprimemerbonmoment()"  icon-start>
            <ion-icon name='md-trash'></ion-icon>
            suprimer
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger"  (click)="revientsituation()"  icon-start>
            OK
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>

    <ion-fab bottom right class="monsuperbutton">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <!-- <ion-fab-list side="top">
        <button ion-fab>Facebook</button>
        <button ion-fab>Twitter</button>
        <button ion-fab>Youtube</button>
      </ion-fab-list>-->
      <ion-fab-list side="left">
        
        <button (click)="openModalNote()"  ion-fab style="background-color:#eb5350"><ion-icon name="document"></ion-icon></button>
        <button (click)="openModalImage()"   ion-fab style="background-color:#eb5350"><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
   </ion-fab>


</ion-content>
