<ion-header>
  <navbar title="Mode grossesse"></navbar>
</ion-header>


<ion-content style="background-color: #f4f4f4;">
  <div class="part-1">
    <div class="params">
      <div class="param">
        <div class="libelle-param">Terme</div>
        <div class="value-param">{{nombresemaine}}S/{{nombrejourrestant}}J</div>
      </div>
      <div class="param">
        <div class="libelle-param">Visite</div>
        <div class="value-param" *ngIf="testeurdpv == 0" (click)="datapick()" >?</div>
        <div class="value-param" *ngIf="testeurdpv != 0">-{{dpv}}J</div>
      </div>
      <div class="param">
        <div class="libelle-param">VAT</div>
        
        <div class="value-param" *ngIf="testeurdpvcac == 0" (click)="dateprochainvacc()">?</div>
        <div class="value-param" *ngIf="testeurdpvcac != 0">-{{dpvacc}}J</div>
      </div>
      <div class="param">
        <div class="libelle-param" (click)="dateprodacc()">DPA</div>
        <div class="value-param" (click)="dateprodacc()">{{dpa}}</div>
      </div>
    </div>

    <div class="report-profile" >
      <img (click)="mesbonmoment()" class="profils" [src]="imageaafficher != null ? imageaafficher : 'assets/imgs/user.jpg'" alt="">
      <div class="profile">
        <div (click)="mesbonmoment()" class="rep-prof-libelle">
          <label>MA GROSSESSE</label>
          <p>Journal Intime</p>

        </div>

        <div class="options">
          <div (click)="openModalNote()" class="option">
            <ion-icon name="document"></ion-icon>
            <div>Note</div>
          </div>
          <div (click)="openModalImage()" class="option">
            <ion-icon name="camera"></ion-icon>
            <div>Image</div>
          </div>
          <div (click)="mesbonmoment()" class="option2">
            <img src="assets/imgs/flecheblanche.png" alt="" width="15" height="30" style="margin-top: -70px;">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="transition">
    <label> ARTICLES ET CONSEILS </label>
  </div>

  <ion-grid>
    <ion-row style="height: 105px;" *ngFor="let item of items" (click)="selectArticle(item.id)">
      <ion-col col-4>
        <img
          [src]="item._embedded.miniature != null ? item._embedded.miniature._embedded.url_photo : '/assets/imgs/background.jpg'"
          alt="" width="100" height="70">
      </ion-col>
      <ion-col class="item-list">
        <label>{{item.title | slice:0:40}}...</label>
        <!--<p>{{item.content | slice:0:30}}...</p>-->
      </ion-col>
      <ion-col col-2 class="button-submit">
        <img src="assets/imgs/maflecherouge.png" alt="" width="15" height="30">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right class="monsuperbutton">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <!-- <ion-fab-list side="top">
        <button ion-fab>Facebook</button>
        <button ion-fab>Twitter</button>
        <button ion-fab>Youtube</button>
      </ion-fab-list>-->
      <ion-fab-list side="left">
        
        <button (click)="openModalNote()"  ion-fab style="background-color:#eb5350"><ion-icon name="document"></ion-icon></button>
        <button (click)="openModalImage()"   ion-fab style="background-color:#eb5350"><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>


</ion-content>
