<ion-header>
  <navbar title="DÃ©sir de grossesse"></navbar>
</ion-header>


<ion-content style="background-color: #f4f4f4;">
  <div class="part-1">
    <div class="params">
      <div class="param">
        <div class="libelle-param">Terme</div>
        <div class="value-param">S/JN</div>
      </div>
      <div class="param">
        <div class="libelle-param">CPN</div>
        <div class="value-param">-Jr</div>
      </div>
      <div class="param">
        <div class="libelle-param">VAT</div>
        <div class="value-param">-Jr</div>
      </div>
      <div class="param">
        <div class="libelle-param">DPA</div>
        <div class="value-param">J/M/A</div>
      </div>
    </div>

    <div class="report-profile">
      <img class="profils" src="assets/imgs/user.jpg" alt="">
      <div class="profile">
        <div class="rep-prof-libelle">
          <label>MA GROSSESSE</label>
          <p>Texte</p>

        </div>

        <div class="options">
          <div class="option">
            <ion-icon name="document"></ion-icon>
            <div>Note</div>
          </div>
          <div class="option">
            <ion-icon name="camera"></ion-icon>
            <div>Image</div>
          </div>
          <div class="option2">
            <img src="assets/imgs/flecheblanche.png" alt="" width="15" height="30" style="margin-top: -70px;">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="transition">
    <label> COMPTE RENDU CPN </label>
  </div>

  <ion-grid>
    <ion-row style="height: 105px;" *ngFor="let item of items" (click)="selectArticle(item.id)">
      <ion-col col-4>
        <img
          [src]="item._embedded.miniature != null ? item._embedded.miniature._embedded.url_photo : '/assets/imgs/background.jpg'"
          alt="" width="100" height="70">
      </ion-col>
      <ion-col class="item-list">
        <label>{{item.title}}</label>
        <p>{{item.content | slice:0:30}}...</p>
      </ion-col>
      <ion-col col-2 class="button-submit">
        <img src="assets/imgs/maflecherouge.png" alt="" width="15" height="30">
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab bottom right class="monsuperbutton">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <!-- <ion-fab-list side="top">
        <button ion-fab>Facebook</button>
        <button ion-fab>Twitter</button>
        <button ion-fab>Youtube</button>
      </ion-fab-list>-->
      <ion-fab-list side="left">
         
        <button (click)="takenote()"  ion-fab style="background-color:red"><ion-icon name="document"></ion-icon></button>
        <button (click)="takephotos2()"   ion-fab style="background-color:red"><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>


</ion-content>
