<ion-header>
  <navbar></navbar>
</ion-header>


<ion-content padding>
  <div class="content">
    <ion-card>
      <ion-card-content>
        <h2>Avez-vous vu vos règles ce jour ?</h2>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
          <button ion-button color="primary" style="text-transform: capitalize;">Oui</button>
          <button ion-button color="primary" style="text-transform: capitalize;">Non</button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <div class="close">x</div>
      <ion-card-content>
        <h2>Comment a été le flux ?</h2>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
          <div class="option_button">Habituel</div>
          <div class="option_button">Habituel Excessif</div>
          <div class="option_button">Habituel Moindre</div>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; margin-top: 15px;">
          <ion-toggle checked="false"></ion-toggle>
          <p>Ne plus me poser cette question</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <div class="close">x</div>
      <ion-card-content>
        <h2>Veuillez paramétrer le flux habituel</h2>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
          
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; margin-top: 15px;">
          <ion-toggle checked="false"></ion-toggle>
          <p>Ne plus me poser cette question</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
