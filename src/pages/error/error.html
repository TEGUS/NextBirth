
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pas de connection Internet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-page">
  <div *ngIf="message != null"
       style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;">

    <ion-icon name="alert"></ion-icon>
    
    <div class="message">
      {{message}}
    </div>
  </div>
</ion-content>

<ion-footer>
  <button ion-button tappable (click)="reload()" style="margin-top: 1rem" full>
    Actualiser
  </button>
</ion-footer>
