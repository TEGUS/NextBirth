<ion-header>
  <navbar></navbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <ion-card>
      <ion-card-content>
        <h3>Hello! Nous vous accompagnons jusqu'à votre conception.</h3>

        <h5>Mais veuillez répondre à quelques questions:</h5>

        <ion-grid>
          <ion-row *ngFor="let q of questions">
            <ion-col col-1><div class="triangle"></div></ion-col>
            <ion-col>{{q.libelle}}</ion-col>
          </ion-row>
        </ion-grid>

        <div class="order">
          1 - 2 - 3 - 4 - 5 - 6
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <button ion-button color="primary" clear icon-right>
    <h5>Suivant
      <ion-icon name="arrow-forward"></ion-icon>
    </h5>
  </button>
</ion-footer>
