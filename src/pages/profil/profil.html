<ion-header>
  <navbar></navbar>
</ion-header>

<ion-content padding>

  <div class="content">
        <show-date
              [libelle]="'Date de naissance'"
              (outputDate)="dateDeNaissance($event)">
        </show-date>
  </div>
  <div style="padding-left: 50px; padding-right: 50px;">
    <input-element
    [libelle]="'Pseudonyme'"
    [type]="'text'"
    (outputValue)="getUsername($event)"
    >

    </input-element>
    <input-element
    [libelle]="'Numéro de téléphone'"
    [type]="'text'"
    (outputValue)="getPhone($event)"
    ></input-element>
    <ion-row>
      <ion-col>
        <input-element
        [libelle]="'Age'"
        [type]="'text'"
        (outputValue)="getAge($event)"
        ></input-element>
      </ion-col>
      <ion-col>
        <input-element
        [libelle]="'Poids'"
        [type]="'text'"
        (outputValue)="getPoids($event)"
        ></input-element>
      </ion-col>
    </ion-row>




    <ion-row>
      <ion-col class="ion-col-1">
        <ion-label>Diabète</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="object.diabete"></ion-checkbox>
      </ion-col>
      <ion-col class="ion-col-1">
        <ion-label>HTA</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="object.hta"></ion-checkbox>
      </ion-col>
      <ion-col class="ion-col-1">
        <ion-label>Drépano</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="object.drepano"></ion-checkbox>
      </ion-col>
    </ion-row>
  </div>

  <ion-row>
    <ion-col col-12>
      <input-element
      [libelle]="'Age des premières règles'"
      [type]="'text'"
      [direction]="'row'"
      (outputValue)="getAgePremiereRegle($event)"
      ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Durée des seignements'"
      [type]="'text'"
      [direction]="'row'"
      (outputValue)="getDureeSaignement($event)"
      ></input-element>
    </ion-col>

    <ion-col col-12>
      <input-element
      [libelle]="'Durée du cycle régulier'"
      [type]="'text'"
      [direction]="'row'"
      (outputValue)="getDureeCycle($event)"
      ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Cycle Regulier'"
      [type]="'checkbox'"
      [direction]="'row'"
      (outputValue)="getCycleRegulier($event)" ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Douleur pendant les règles'"
      [type]="'checkbox'"
      [direction]="'row'"
      (outputValue)="getDouleur($event)" ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Nombre de grossesse'"
      [type]="'number'"
      [direction]="'row'"
      (outputValue)="getNombreGrossesse($event)"

      ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Nombre de prématurés'"
      [type]="'text'"
      [direction]="'row'"
      (outputValue)="getNombrePremature($event)"
      ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Nombre de fausses couches ou avortement'"
      [type]="'text'"
      [direction]="'row'"
      (outputValue)="getNombreFosseCouche($event)"
      ></input-element>
    </ion-col>
    <ion-col col-12>
      <input-element
      [libelle]="'Nombre denfant vivant'"
      [type]="'text'" [direction]="'row'"
      (outputValue)="getNombreEnfantVivant($event)"
      ></input-element>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button color="primary" (click)="updateProfile()" clear icon-right>
    <h5 *ngIf="modeSelectedExist">Suivant <ion-icon name="arrow-forward"></ion-icon></h5>
    <h5 *ngIf="!modeSelectedExist">Mettre à jour</h5>
  </button>
</ion-footer>
