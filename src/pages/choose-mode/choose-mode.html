<ion-header>
  <navbar></navbar>
</ion-header>


<ion-content>
  <div padding>
    <input-element [libelle]="'Prévision des règles'" [type]="'text'"></input-element>
    <ion-row>
      <ion-col>
        <input-element [libelle]="'Ovulation de'" [type]="'text'"></input-element>
      </ion-col>
      <ion-col>
        <input-element [libelle]="'Aménorée de'" [type]="'text'"></input-element>
      </ion-col>
    </ion-row>
    <hr>
    <h6>Adopter nos conseils en choisissant un des modes suivants:</h6>

  </div>
  <ion-grid *ngFor="let m of modes" class="modes">
      <mode
        [image]="m._embedded.image._embedded.url_photo"
        [libelle]="m.intitule"
        [description]="m.description" (click)="selectMode(m)">
      </mode>
  </ion-grid>
</ion-content>
