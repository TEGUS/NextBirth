<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>neXtBirth</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<div class="scrollbar" id="style-13">-->
    <!--<div class="force-overflow"></div>-->
  <!--</div>-->

  <h4>Consulter un médecin</h4>
  <input-element [libelle]="'Prévision des règles'" [type]="'text'"></input-element>
  <ion-row>
    <ion-col>
      <input-element [libelle]="'Ovulation de'" [type]="'text'"></input-element>
    </ion-col>
    <ion-col>
      <input-element [libelle]="'Aménorée de'" [type]="'text'"></input-element>
    </ion-col>
  </ion-row>
  <hr>
  <h6 style="color: white">Adopter nos conseils en choisissant un des modes suivants:</h6>
  <ion-grid *ngFor="let m of modes">
    <mode
      [image]="m.image"
      [libelle]="m.libelle"
      [description]="m.description">
    </mode>
  </ion-grid>
</ion-content>
